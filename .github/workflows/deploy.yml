name: Deploy to GitHub Pages with Coverage Validation

# Workflow is DISABLED by default - push trigger is commented out
# on:
#   push:
#     branches: ["main"]

# Only manual trigger is active
on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and test job
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect framework and project configuration
        id: detect-framework
        run: |
          if [ -f "angular.json" ]; then
            echo "framework=angular" >> $GITHUB_OUTPUT
            # Extract project name from angular.json
            PROJECT_NAME=$(node -p "JSON.parse(require('fs').readFileSync('angular.json', 'utf8')).projects ? Object.keys(JSON.parse(require('fs').readFileSync('angular.json', 'utf8')).projects)[0] : 'app'")
            echo "project-name=$PROJECT_NAME" >> $GITHUB_OUTPUT
            echo "build-dir=dist/$PROJECT_NAME" >> $GITHUB_OUTPUT
            echo "build-command=npm run build -- --base-href '/${{ github.event.repository.name }}/'" >> $GITHUB_OUTPUT
          elif [ -f "src/App.tsx" ] || [ -f "src/App.jsx" ]; then
            echo "framework=react" >> $GITHUB_OUTPUT
            echo "project-name=${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
            echo "build-dir=build" >> $GITHUB_OUTPUT
            echo "build-command=npm run build" >> $GITHUB_OUTPUT
          elif [ -f "src/App.vue" ]; then
            echo "framework=vue" >> $GITHUB_OUTPUT
            echo "project-name=${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
            if [ -f "vite.config.js" ] || [ -f "vite.config.ts" ]; then
              echo "build-dir=dist" >> $GITHUB_OUTPUT
            else
              echo "build-dir=build" >> $GITHUB_OUTPUT
            fi
            echo "build-command=npm run build" >> $GITHUB_OUTPUT
          else
            echo "framework=unknown" >> $GITHUB_OUTPUT
            echo "project-name=${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
            echo "build-dir=dist" >> $GITHUB_OUTPUT
            echo "build-command=npm run build" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage validation
        run: |
          echo "Running Jest tests with coverage..."
          npm run test -- --coverage --watchAll=false --passWithNoTests
          
          # Check if coverage summary exists
          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "‚ùå Coverage summary not found. Tests may have failed."
            exit 1
          fi
          
          # Parse coverage and validate ‚â• 80%
          echo "Parsing coverage results..."
          COVERAGE=$(node -p "
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              const statements = total.statements.pct;
              const branches = total.branches.pct;
              const functions = total.functions.pct;
              const lines = total.lines.pct;
              const overall = Math.round((statements + branches + functions + lines) / 4);
              
              console.log('üìä Coverage Summary:');
              console.log('  Statements: ' + statements + '%');
              console.log('  Branches: ' + branches + '%');
              console.log('  Functions: ' + functions + '%');
              console.log('  Lines: ' + lines + '%');
              console.log('  Overall: ' + overall + '%');
              
              overall;
            } catch (e) {
              console.log('Error parsing coverage:', e.message);
              0;
            }
          ")
          
          echo "Overall coverage: ${COVERAGE}%"
          
          if [ "$COVERAGE" -lt "80" ]; then
            echo "‚ùå Coverage validation failed! Overall coverage ($COVERAGE%) is below the required 80% threshold."
            echo "Please improve test coverage before deploying."
            exit 1
          fi
          
          echo "‚úÖ Coverage validation passed! Overall coverage: ${COVERAGE}%"

      - name: Build project
        run: |
          echo "Building ${{ steps.detect-framework.outputs.framework }} project..."
          ${{ steps.detect-framework.outputs.build-command }}

      - name: Copy index.html to 404.html (SPA routing fix)
        run: |
          BUILD_DIR="${{ steps.detect-framework.outputs.build-dir }}"
          if [ -f "$BUILD_DIR/index.html" ]; then
            cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"
            echo "‚úÖ Copied index.html to 404.html for SPA routing support"
          else
            echo "‚ö†Ô∏è index.html not found in $BUILD_DIR"
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect-framework.outputs.build-dir }}

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployment URL
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üìç Your application is now live at: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "üîó Direct link: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "‚ÑπÔ∏è  Note: It may take a few minutes for the changes to be visible."
